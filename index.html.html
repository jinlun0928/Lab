<!DOCTYPE html>
<html>
<head>
<title>Exercise1</title>
<p><h1 style="background-color: skyblue;">New HTML5 Input Types Demo</h1></p>
<style type = "text/css">
em { font-weight: bold;
background-color: lightpink;
color: white;
text-decoration: underline; }
h1 { font-size: 18pt;
font-family: arial, sans-serif; }
p { font-size: 12pt;
font-family: tahoma, cursive; }
ul { font-size:16pt;
font-family:arial, sans-serif; text-decoration: line-through; }


normal {
color: purple;
background-color: lightgray;

}

.not normal{
background-color: lightgreen;
color: inherit;
}

#special {
background-color: skyblue;
color: white;
padding: 12px;
}

</style>
</head>
<body>
<ul><p>This form demonstrates the new HTML5 input types and placeholder, required and autofocus attributes.</p></ul>
<label>Color:
<input type = "color" autofocus />
(Hexadecimal code such as #ADD8E6)
</label>

<p></p>

<form action = "/action_page.php">
<label for = "date"><normal>Date:</normal></label>
<input type = "date" id = "date" name = "date">(yyyy-mm-dd)



<p></p>
<label for = "email"><h1 id = "special">Email:</h1></label>
<input type = "email" name = "email" placeholder = "name@domain.com" required>(name@domain.com)

<p></p>
<label for = "quantity"><em>Number:</em></label>
<input type = "number" id = "number" name = "quantity" min = "0" max = "7" value = "4">(Enter a number between 0 and 7)

<p></p>
<label for = "range">Range:0</label>
<input type = "range" id = "range" name = "range" min = "0" max = "20"> 20

<p></p>
<div class = "not" style = "color: blue">
<label for = "gsearch"><normal>Search:</normal></label>
<input type = "search" id = "search" name = "search" placeholder = "search query">
</div>

<p></p>
<label for = "appt">Time:</label>
<input type = "time" id = "appt" name = "appt">(hh:mm)

</form>

<p></p>
<input type = "submit" value = "Submit">
<input type = "reset" value = "clear">
</body>
</html>
